{% extends "base.html" %}
{% block content %}

  <h1 class="text-2xl font-bold mb-4">{{ L["trip_edit"] }}</h1>

  <form method="post" action="/trips/{{ trip.id }}/edit" class="bg-white rounded-xl shadow p-4 space-y-4">
    <div>
      <label class="block text-sm text-gray-700 mb-1">{{ L["title_label"] }}</label>
      <input class="border rounded p-2 w-full" type="text" name="title" value="{{ trip.title }}" placeholder="{{ L['title_ph'] }}" required />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1">{{ L["start_date_label"] }}</label>
        <input class="border rounded p-2 w-full" type="text" name="start_date" value="{{ trip.start_date or '' }}" placeholder="{{ L['start_date_ph'] }}" />
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">{{ L["end_date_label"] }}</label>
        <input class="border rounded p-2 w-full" type="text" name="end_date" value="{{ trip.end_date or '' }}" placeholder="{{ L['end_date_ph'] }}" />
      </div>
    </div>

    <div>
      <label class="block text-sm text-gray-700 mb-1">{{ L["description_label"] }}</label>
      <textarea class="border rounded p-2 w-full" name="description" placeholder="{{ L['description_ph'] }}">{{ trip.description or '' }}</textarea>
    </div>

    <div class="flex gap-2">
      <button class="px-4 py-2 rounded-xl bg-blue-600 text-white">{{ L["save"] }}</button>
      <a href="/trips/{{ trip.id }}" class="px-4 py-2 rounded-xl border">{{ L["cancel"] }}</a>
    </div>
  </form>

{% endblock %}
